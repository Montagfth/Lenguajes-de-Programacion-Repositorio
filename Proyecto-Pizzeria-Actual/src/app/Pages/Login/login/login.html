<div class="login-container min-vh-100 d-flex align-items-center justify-content-center">
  <div class="login-wrapper shadow-lg overflow-hidden rounded-4">
    <div class="row g-0 h-100">
      <!-- Left Side: Image & Branding -->
      <div class="col-lg-6 d-none d-lg-flex flex-column align-items-center justify-content-center bg-image text-white p-5 position-relative">
        <div class="overlay"></div>
        <div class="content position-relative z-2 text-center">
          <h1 class="display-4 fw-bold mb-3 title-font">Pizzería Deliziosa</h1>
          <p class="lead mb-4">El auténtico sabor italiano en cada rebanada.</p>
          <div class="badges d-flex gap-2 justify-content-center flex-wrap">
            <span class="badge bg-white text-primary rounded-pill px-3 py-2"><i class="bi bi-fire me-1"></i> Horno de Leña</span>
            <span class="badge bg-white text-primary rounded-pill px-3 py-2"><i class="bi bi-award me-1"></i> Ingredientes Frescos</span>
          </div>
        </div>
      </div>

      <!-- Right Side: Login Form -->
      <div class="col-lg-6 bg-white d-flex align-items-center">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-5">
            <div class="d-lg-none mb-3">
              <h1 class="h3 fw-bold text-primary title-font">Pizzería Deliziosa</h1>
            </div>
            <h2 class="h4 fw-bold text-dark">¡Bienvenido de nuevo!</h2>
            <p class="text-muted">Ingresa tus credenciales para continuar</p>
          </div>

          <form>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="name@example.com"
                [(ngModel)]="email"
                name="email"
                [disabled]="cargando()"
              />
              <label for="email"><i class="bi bi-envelope me-2"></i>Correo Electrónico</label>
            </div>

            <div class="form-floating mb-4">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
                [disabled]="cargando()"
                (keyup.enter)="login()"
              />
              <label for="password"><i class="bi bi-lock me-2"></i>Contraseña</label>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="rememberMe">
                <label class="form-check-label small text-muted" for="rememberMe">
                  Recordarme
                </label>
              </div>
            </div>

            <button
              type="button"
              class="btn btn-primary btn-lg w-100 mb-4 rounded-pill shadow-sm fw-bold"
              (click)="login()"
              [disabled]="cargando()"
            >
              @if (!cargando()) {
                INICIAR SESIÓN
              } @else {
                <span class="spinner-border spinner-border-sm me-2"></span>
                Verificando...
              }
            </button>

            <div class="text-center">
              <p class="text-muted mb-4">
                ¿Aún no tienes una cuenta?
                <a routerLink="/registro" class="text-primary fw-bold text-decoration-none">Regístrate gratis</a>
              </p>

              <div class="divider d-flex align-items-center my-4">
                <span class="flex-grow-1 border-bottom"></span>
                <span class="mx-3 text-muted small">O</span>
                <span class="flex-grow-1 border-bottom"></span>
              </div>

              <a routerLink="/" class="btn btn-outline-secondary rounded-pill px-4 btn-sm">
                <i class="bi bi-arrow-left me-2"></i> Volver al Inicio
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
